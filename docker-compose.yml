  worker:
    image: spendwise-worker
    build:
      context: ./backend
      dockerfile: worker.Dockerfile
    container_name: worker
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
      - postgres
    restart: always
  cron:
    image: spendwise-cron
    build:
      context: ./backend
      dockerfile: cron.Dockerfile
    container_name: cron
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
      - postgres
      - worker
    restart: always
volumes:
